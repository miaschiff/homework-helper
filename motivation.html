<script>
function getGif() {
	var search = "clapping"
	//sets bar to an empty string
	q = search; // search query

	request = new XMLHttpRequest;
	request.open('GET', 'http://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag='+q, true);

	request.onload = function() {
		if (request.status >= 200 && request.status < 400){
			data = JSON.parse(request.responseText);
			console.log(data);
			document.getElementById("giphyme").innerHTML = '<center><img src = "'+data.data.images.fixed_width.url+'"  title="GIF via Giphy" width="800"></center>';
		//	document.getElementById("title").innerHTML = '<center><h2>Title of GIF: ' + data.data.title + '</h2></center>';

			console.log(data.data.title)

		} else {
			console.log('reached giphy, but API returned an error');
		}
	};

	request.onerror = function() {
		console.log('connection error');
	};

	request.send();
}
</script>
